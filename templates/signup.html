<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Clone</title>
    <link rel="stylesheet" href="/Infosys-Springboard-Team1/static/css/signup.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <img src="/Infosys-Springboard-Team1/static/images/hifilogo.png" alt="Logo">
            <span>Hifi Delivery Eats</span>
        </div>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="signin.html">Sign In</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <div class="main-container">
        <div class="left-panel">
            <h2>Food Delivery</h2>
            <p>A few steps to create your restaurant or personal account</p>
            <img class="hifilogo" src="/Infosys-Springboard-Team1/static/images/hifilogo.png" alt="hifologo">
        </div>
        <div class="right-section">
            <h2>Personal Details</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>

                <button type="submit" class="btn">Continue</button>

                <p class="signup-link">Already have an account? <a href="signin.html">Sign In</a></p>
            </form>
        </div>
    </div>
</body>
</html>
