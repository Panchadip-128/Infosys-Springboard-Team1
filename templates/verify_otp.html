<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code - HiFi Delivey Eats</title>
    <link rel="stylesheet" href="/Infosys-Springboard-Team1/static/css/styles_verify_otp.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://via.placeholder.com/50" alt="HiFi Delivey Eats Logo">
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Sign In</a>
            <a href="sign_up.html">Register</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="form-section">
                <h1>Forgot Password?</h1>
                <p>Please enter the code sent to 0123*****89</p>
                <form action="reset_password.html" method="get">
                    <label for="contact"><b>Enter the verification code sent to your registered id</b></label>
                    <input type="text" id="contact" placeholder="Enter 6 digits code sent to your registered id" required>
                    <button type="submit">Submit</button>
                </form>
                <p class="center-text">or continue with</p>
                <div class="social-icons">
                    <img src="/Infosys-Springboard-Team1/static/images/google_logo.jpg" alt="Google">
                    <img src="/Infosys-Springboard-Team1/static/images/facebook_logo.jpg" alt="Facebook">
                    <img src="/Infosys-Springboard-Team1/static/images/apple_logo.jpg" alt="Apple">
                    <img src="/Infosys-Springboard-Team1/static/images/x_logo.jpg" alt="X">
                </div>
            </div>
            <div class="image-section">
                <img src="/Infosys-Springboard-Team1/static/images/pancakes.jpg" alt="Delicious Food">
            </div>
        </div>
    </div>

    <script src="/Infosys-Springboard-Team1/static/js/script_verify_otp.js"></script>
</body>
</html>
